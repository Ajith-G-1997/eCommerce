{% extends 'base.html'%}
{% block title%}Sign Up Page{%endblock%}

{% block content %}

    <h2>User Signup</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
{%endblock%}
