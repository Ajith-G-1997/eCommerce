{% extends 'admin/admin_base.html' %}



{% block content %}
    <div class="container">
        <h2 class="mt-3">Product  List</h2>
        <div class="row">
            {% for product in products %}
            


                <div class="col-md-4">
                    <div class="card my-3">
                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="card-body">
                            <h5 class="card-title"><b>Product Name   :   </b>{{ product.name }}</h5>
                            <h5 class="card-title"><b> Price  :   $</b>{{ product.price }}</h5>

                            <p class="card-text"><b>Product Deatil   :   </b>{{ product.description }}</p>
                            <p class="card-text">Created: {{ product.created_date }}</p>
                            <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
