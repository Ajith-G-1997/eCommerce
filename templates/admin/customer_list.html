{% extends 'admin/admin_base.html' %}
{% block title%}Customers List{%endblock%}

{% block content %}
<h1>Customers List</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.id }}</td>
            <td>{{ customer.username }}</td>
            <td>{{ customer.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
