{% extends 'admin/admin_base.html' %}

{% block content %}
    <div class="container">
        <h2 class="mt-3">Delete Product</h2>
        <p>Are you sure you want to delete the product "{{ post.name }}"?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{% url 'Product_List' %}" type="button" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
{% endblock %}
